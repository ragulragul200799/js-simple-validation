<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="form" class="form-container">
        <h2>Register With Us</h2>
        <div class="form-group">
            <label class="label">Username</label>
                <input class="form-input" id="username" type="text" placeholder="Enter Username"/>
                <small class="error-message">Error message</small>
            </div>
            <div class="form-group">
                <label class="label">Email</label>
                <input class="form-input" id="email" type="email" placeholder="Enter Email"/>
                <small class="error-message">Error message</small>
            </div>
            <div class="form-group">
                <label class="label">Password</label>
                <input class="form-input" id="password" type="password" placeholder="Enter password">
                <small class="error-message">Error message</small>
            </div>
            <div class="form-group">
                <label class="label">Confirm password</label>
                <input class="form-input" id="password2" type="password" placeholder="Confirm password"/>
                <small class="error-message">Error message</small>
            </div>
            <div class="form-group">
                <button  type="submit" id="submit" value="submit" class="button">submit</button>
            </div>
        </form>


        <script src="./script.js"></script>
    </body>
</html>
